<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selling Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Car Dealership</h1>
    </header>
    <main>
        <section class="car-listing">
            <div class="car">
                <img src="images/car1.jpg" alt="Car 1">
                <h2>Car Model 1</h2>
                <p>Price: $20,000</p>
                <button onclick="alert('You have selected Car Model 1')">Select Car</button>
            </div>
            <div class="car">
                <img src="images/car2.jpg" alt="Car 2">
                <h2>Car Model 2</h2>
                <p>Price: $25,000</p>
                <button onclick="alert('You have selected Car Model 2')">Select Car</button>
            </div>
            <div class="car">
                <img src="images/car3.jpg" alt="Car 3">
                <h2>Car Model 3</h2>
                <p>Price: $30,000</p>
                <button onclick="alert('You have selected Car Model 3')">Select Car</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Contact us: info@cardealership.com</p>
    </footer>
</body>
</html>
